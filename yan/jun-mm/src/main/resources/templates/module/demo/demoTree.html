<!DOCTYPE html>
<html>
	<#include "/common/_admin.html">
	<#include "/common/__ztree.html">
	<script type="text/javascript" src="${ctx}/static/module/demo/demoTree.js?${v}"></script>
<body>
	<div class="jbox">
		<div class="jleft">
			<div class="main_title main_title_border">
				<span class="content_titel"><b class="top_icon">公司组织</b></span>
			</div>
			<div id="tree" class="ztree" style="width:200px"></div>
		</div>
		<div class="jbody main_body">
			<div class="main_title main_title_border">
				<span class="content_titel"><b class="top_icon">示例树</b></span>
			</div>
			<div class="main_content main_change">
				<form class="xform search_box" id="form_search">
					<div class="xgroup">
						<label class="label">查询参数名称</label>
						<input type="text" name="name" class="xw2" autocomplete="off"/>
					</div>
					<div class="clear"></div>
					<div class="xgroup">
						<label class="label">&nbsp;</label>
						<button type="button" class="xbtn" id="search_search_btn">查询</button>
						<button type="button" class="xbtn" id="search_reset_btn">重置</button>
						<button type="button" class="xbtn" id="btn_add"><b class="icon_add icon_all">添加</b></button>
					</div>
					<div class="clear"></div>
				</form>
				<div class="body_center">
			
					<div class="xtable" id="demoTree_xtable" style="min-width:1000px;">
						<table class="xhead">
							<tr>
								<th class="ck"><input type="checkbox" class="xcheckbox"/></th>
								<th width="120px">操作</th>
								<th width="200px">公司名称</th>
								<th width="200px">公司全称</th>
								<th width="60px">排序</th>
								<th>备注</th>
							</tr>
						</table>
						<div class="xbody">
							<table>
								<tbody class="xtemplate">
									<tr class="r_{index}">
										<td class="ck"><input type="checkbox" class="xcheckrow" data-xv="{id}"/></td>
										<td class="tc">{btnUpdate}{btnDelete}{btnAddSon}</td>
										<td>{treeClick}{comName}</td>
										<td>{fullName}</td>
										<td class="tc">{treeSort}</td>
										<td>{remark}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					
				</div>
			</div>
		
		</div>
	
	</div>
	<#include "demoTreeForm.html">
	<#include "../link/link_demoTree.html">
	
</body>
</html>
