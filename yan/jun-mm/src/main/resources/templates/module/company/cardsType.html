<!DOCTYPE html>
<html>
	<#include "/common/_admin.html">
	<script type="text/javascript" src="${ctx}/static/module/company/cardsType.js?${v}"></script>
<body>
	<div class="main_body">
		<div class="main_title main_title_border">
			<span class="content_titel"><b class="top_icon">会员卡分类</b></span>
		</div>
		<div class="main_content main_change">
			<form class="xform search_box" autocomplete="off" id="form_search">
				<div class="xgroup">
					<label class="label">分类名称</label>
					<input type="text" name="typeName" class="xw2"/>
				</div>
				<div class="clear"></div>
				<div class="xgroup">
					<label class="label">&nbsp;</label>
					<button type="button" class="xbtn" id="btn_search">查询</button>
					<button type="button" class="xbtn" id="btn_reset">重置</button>
					<@shiro.hasPermission name="company:cardsType:edit">
					<button type="button" class="xbtn" id="btn_add"><b class="icon_add icon_all">添加</b></button>
					</@shiro.hasPermission>
				</div>
				<div class="clear"></div>
			</form>
			<div class="body_center">
		
				<div class="xtable" id="cardsType_xtable" style="width:300px;">
					<table class="xhead">
						<tr>
							<th width="80px">操作</th>
							<th>分类名称</th>
						</tr>
					</table>
					<div class="xbody">
						<table>
							<tbody class="xtemplate">
								<tr>
									<td class="tc">
									<@shiro.hasPermission name="company:cardsType:edit">
									{btnUpdate}{btnDelete}
									</@shiro.hasPermission>
									</td>
									<td>{typeName}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				
			</div>
			<#assign cls="cardsType_paging">
			<#include "/common/_paging.html">
		</div>
	</div>
	<#include "cardsTypeForm.html">
	
</body>
</html>
