<div class="xwindow" id="cashMoney_win">
	<div class="cover"></div>
	<div class="xbox">
		<div class="title">销售金额表单</div>
		<form class="xform" id="cashMoney_form" method="post" autocomplete="off">			
			<input type="hidden" name="id"/>
			<div class="xgroup">
				<label class="g1">企业<i>*</i></label>
				<div class="g2"><input type="text" name="comId"/></div>
			</div>
			<div class="xgroup">
				<label class="g1">业务主键<i>*</i></label>
				<div class="g2"><input type="text" name="bizId"/></div>
			</div>
			<div class="xgroup">
				<label class="g1">业务类型<i>*</i></label>
				<div class="g2"><input type="text" name="bizType"/></div>
			</div>
			<div class="xgroup">
				<label class="g1">金额<i>*</i></label>
				<div class="g2"><input type="text" name="money"/></div>
			</div>
			<div class="xgroup">
				<label class="g1">消费类型(1消费收银、2储值扣费、3会员储值)<i>*</i></label>
				<div class="g2"><input type="text" name="type"/></div>
			</div>
			<div class="xgroup">
				<label class="g1">支付方式（1现金、2微信、3支付宝、4刷卡、11储值扣费）<i>*</i></label>
				<div class="g2"><input type="text" name="payType"/></div>
			</div>
		</form>
		<div class="bottombar">
			<span class="xbtn" id="btn_submit">保存</span><span class="xbtn xclose">取消</span>
		</div>
	</div>
</div>
<script type="text/javascript">
app.win = $('#cashMoney_win').xwindow({width:500,height:350,open:false});
app.form = $('#cashMoney_form').xform({
	url : adminPath + '/cashMoney/save',
	xbtn:'#btn_submit',
	xcheck:[
		{label:'企业', name:'comId', xcheck:'null'},
		{label:'业务主键', name:'bizId', xcheck:'null'},
		{label:'业务类型', name:'bizType', xcheck:'null'},
		{label:'金额', name:'money', xcheck:'null'},
		{label:'消费类型(1消费收银、2储值扣费、3会员储值)', name:'type', xcheck:'null'},
		{label:'支付方式（1现金、2微信、3支付宝、4刷卡、11储值扣费）', name:'payType', xcheck:'null'},
	],
	success:function(e){
		if(e.code==1){
			app.table.reload();
			app.win.close();
			$.ok('操作成功');
		}else {
			$.xalert(e.msg);
		}
	}
});
</script>
