<div class="xwindow" id="openImg_win">
	<div class="xbox" style="width:100%;height:100%;top:0;left:0">
		<div class="title">查看图片<span class="title_close xclose">X</span></div>
		<div class="openImg" id="openImg_box" style="width:100%;height:100%;text-align:center;"></div>
		<div class="bottombar">
			<span class="xbtn xclose">取消</span>
		</div>
	</div>
</div>
<script>
$(function() {
	openImg.init();
});
var openImg = {
	init : function() {
		openImg.loadWin();
	},
	loadWin : function() {
		$("#openImg_win").find('.xclose').click(function(){
			$("#openImg_win").hide();
		});
	},
	open:function(src){
		var html = "<img src='"+src+"' style='max-width:100%;max-height:100%;'/>"
		$("#openImg_box").html(html);
		$("#openImg_win").show();
	}
};
</script>
